<body>

  <div class="container">
    <h1 class="text-center fs-4 py-3">Our Team</h1>
    <p class="text-center my-3"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus temporibus ipsum

    <!-- cards container -->
    <div class="row gy-5 my-4" id="cardsRow">



    </div>

    <!-- add a new team-partner -->

    <form>
      <h4>Add a New Team Partner</h4>
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name">
        </div>
      </div>
      <div class="row mb-3">
        <label for="role" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="role" name="role">
        </div>
      </div>
      <div class="row mb-3">
        <label for="photo" class="col-sm-2 col-form-label">Photo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="photo" name="photo">
        </div>
        <!-- <div class="input-group">
  <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
  <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
</div> -->

      </div>
      
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              I agree
            </label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="btn-add">Sign in</button>
